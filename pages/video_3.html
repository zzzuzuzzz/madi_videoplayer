	<script>
		function view()
    	{
			let xhr = new XMLHttpRequest();

			xhr.open('GET', '/assets/DB.txt');
			xhr.send();
			xhr.onload = function() {
				if (xhr.status != 200) {
					console.log(`Ошибка ${xhr.status}: ${xhr.statusText}`);
				} else {
					let array = xhr.response;
					let div = document.getElementById('secondBlock')

					array.split(';').forEach(element => {

						let result = element.split('-/-');

						if (result[3] == 'video_3') {
							let video_1 = document.getElementById('video_6')

							let video = document.createElement('video')
							video.className = 'card-img-top'
							video.src = '/assets/videos/' + result[3] + '.mp4'
							video.autobuffer = true
							video.controls = true
							video.autoplay = true

							let newDiv = document.createElement('div')
							newDiv.className = 'card-body'

							let newH5 = document.createElement('h5')
							newH5.className = 'card-title'
							newH5.textContent = result[1]

							let newP = document.createElement('p')
							newP.className = 'card-text'
							newP.textContent = result[2]
							
							newDiv.append(newH5)
							newDiv.append(newP)

							let buttons = document.createElement('div')
							let left = document.createElement('a')
							let right = document.createElement('a')

							left.className = 'btn'
							left.href = '/pages/video_2.html'
							left.textContent = '<'

							right.className = 'btn'
							right.href = '/pages/video_4.html'
							right.textContent = '>'

							buttons.append(left)
							buttons.append(right)
							newDiv.append(buttons)

							video_3.append(video)
							video_3.append(newDiv)
						}
					});
				}
			};
    	}
		view()
	</script>
